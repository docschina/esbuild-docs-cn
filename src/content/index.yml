index:
  title: 极速 JavaScript 打包器
  body:
    - h1: esbuild
    - blockquote: 极速 JavaScript 打包器

    - benchmark.animated:
        '[esbuild](https://github.com/evanw/esbuild)': 0.37
        '[rollup](https://github.com/rollup/rollup) + [terser](https://github.com/terser/terser)': 36.00
        '[webpack](https://github.com/webpack/webpack) 4': 41.91
        '[webpack](https://github.com/webpack/webpack) 5': 54.50
        '[parcel](https://github.com/parcel-bundler/parcel) 2': 56.71
        '[parcel](https://github.com/parcel-bundler/parcel) 1': 118.51

    - figcaption: >
        以上数据：采用了默认配置，
        从 0 开始构建了 10 份 
        [three.js](https://github.com/mrdoob/three.js) 库的构建时间，
        其中包括代码压缩以及 source map。
        更多信息请查阅[此处](/faq/#benchmark-details)了解更多。

    - p: >
        我们目前 web 构建工具的速度大约是上述工具的 10 - 100 倍。
        esbuild 构建工具的核心目标是开创构建工具性能的新时代，
        同时创建一个易于使用的现代构建工具。


    - p: '主要特性：'
    - ul:
      - '极快的速度，无需缓存'
      - '支持 ES6 和 CommonJS 模块'
      - '支持对 ES6 modules 进行 tree shaking'
      - '[API](/api/) 可同时用于 JavaScript 和 Go'
      - '兼容 [TypeScript](/content-types/#typescript) 和 [JSX](/content-types/#jsx) 语法'
      - '支持 [Source maps](/api/#sourcemap)'
      - '支持 [Minification](/api/#minify)'
      - '支持 [plugins](/plugins/)'

    - p: >
        如想试用 esbuild，请查阅[快速入门](/getting-started/)章节。


