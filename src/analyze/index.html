<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf8">
  <title>esbuild - Bundle Size Analyzer</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="index.css">
  <meta property="og:title" content="esbuild - Bundle Size Analyzer" />
  <meta property="og:type" content="website" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="dragTarget"></div>
  <div id="startPanel">
    <section>
      <div class="center">
        <div id="logo">
          <h1>esbuild</h1>
          <blockquote>Bundle Size Analyzer</blockquote>
        </div>
      </div>
      <p>
        This page provides a way to visualize the contents of your esbuild bundle.
        Add the <a href="/api/#metafile">metafile</a> option to your esbuild command, then import it using the button
        below:
      </p>
      <p class="center">
        <button id="importButton">Import your metafile...</button>
      </p>
      <p>
        Or you can <a href="javascript:void 0" id="loadExample">load an example</a> to play around with the
        visualization.
      </p>
      <noscript>
        <p class="noscript">
          &#x274C; This page requires JavaScript.
          Please enable JavaScript and reload the page.
        </p>
      </noscript>
    </section>
  </div>
  <div id="resultsPanel">
    <div id="summaryPanel"></div>
    <div id="warningsPanel"></div>
    <div id="settingsPanel">
      <div class="chartSwitcher">
        <span><a id="useSunburst" href="javascript:void 0">Sunburst Chart</a></span>
        <span><a id="useFlame" href="javascript:void 0">Flame Chart</a></span>
      </div>
    </div>
    <div id="chartPanel"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
